    <script>
      // Defensive shim for process.env in browser
      if (typeof window.process === 'undefined') {
        window.process = { env: { API_KEY: '' } };
      } else if (typeof window.process.env === 'undefined') {
        window.process.env = { API_KEY: '' };
      }
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'warm-white': '#F8F6F1',
              'sage-green': '#A3B8A5',
              'lavender-mist': '#C8C6E5',
              'sand-beige': '#E7DCC5',
              'deep-green': '#2C4C3B',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F8F6F1;
        color: #1F2937;

        padding: 0;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
